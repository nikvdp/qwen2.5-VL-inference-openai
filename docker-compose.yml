services:
  qwen-vl-api:
    build: 
      context: .
      args:
        - QWEN_MODEL=${QWEN_MODEL:-Qwen2.5-VL-7B-Instruct}
    ports:
      - "9192:9192"
    volumes:
      # - ./models:/app/models
      # - ./:/app
      - ./webhook_logs:/app/webhook_logs:rw
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - DATABASE_URL=postgresql://quotes_user:quotes_pass@db:5432/quotes_db
      - POSTGRES_DB=quotes_db
      - POSTGRES_USER=quotes_user
      - POSTGRES_PASSWORD=quotes_pass
      - POSTGRES_HOST=db
      - DEV_MODE=true
    shm_size: '8gb'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9192/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
